<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Relationship Prediction</h1>
    <form id="predictionForm">
        <div class="question">
            <label><input type="checkbox" name="question1"> Have you ever talked to her/him?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question2"> Does she/he know your name?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question3"> Are you friends?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question4"> For how long?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question5"> Do you chat?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question6"> Have you talked to each other on a call?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question7"> Do you do random calls?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question8"> Have you initiated a conversation with her/him out of the blue?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question9"> Have you gone on a date with her?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question10"> Have you shared your personal information with her?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question11"> Do you have a familiar friend?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question12"> Does it seem natural for you to chat with her?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question13"> Does she call you by your pet name?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question14"> Have you given her any special name which only you are allowed to call by?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question15"> Are you happy when you are with her?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question16"> Have you tried any pick-up line on her?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question17"> How was her response?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question18"> Has she teased you before?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question19"> Do you think this is love or momentary attraction?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question20"> Has she talked about her relationship status with you?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question21"> Do you know about her past relationship?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question22"> Have you ever told her that she is your crush?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question23"> Does it really need to be a relationship?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question24"> How open are you with each other?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question25"> Does her family know about you as her friend?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question26"> Do your friends know about your crush?</label>
        </div>
        <div class="question">
            <label><input type="checkbox" name="question26"> Do your friends know about your crush?</label>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script src="PredictionScript.js"></script>
</body>
</html>
